version: '3'
services:
    www:
        build: .
        port:
            -"8004:80"
        volume:
            - ./www:/var/www/html/
        links:
            - db
        network:
            -default
    db:
        image: mysql:5.7.28
        port:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: gourish
            MYSQL_DATABASE: bloodbank_db
            MYSQL_USER: gourish
            MYSQL_PASSWORD: gourish
        volumes:
            - ./database:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - 82:80
        environment:
            MYSQL_ROOT_PASSWORD: gourish
            MYSQL_USER: gourish
            MYSQL_PASSWORD: gourish
volumes:
    persistent:
